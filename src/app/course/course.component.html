<div class="course">

  <h2>{{course?.description}}</h2>

  <img class="course-thumbnail" [src]="course?.iconUrl">

  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="scrolling-container">

    <table mat-table class="lessons-table mat-elevation-z8" [dataSource]="lessons" matSort matSortDisableClear
      matSortActive="seqNo" matSortDirection="asc" multiTemplateDataRows>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox [checked]="selection.hasValue() && isAllSelected()" (change)="toggleAll()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let lesson" (click)="$event.stopPropagation()">
          <mat-checkbox (change)="onLessonToggled(lesson)" [checked]="selection.isSelected(lesson)"></mat-checkbox>
        </td>
      </ng-container>


      <ng-container matColumnDef="seqNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let lesson" class="description-cell">{{lesson.description}}</td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let lesson" class="duration-cell">{{lesson.duration}}</td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let lesson" colspan="4" class="long-description">{{lesson.longDescription}}</td>
      </ng-container>

      <!-- header row template -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>

      <tr mat-row (click)="onToggleLesson(lesson)" *matRowDef="let lesson;columns:displayedColumns"></tr>

      <tr mat-row *matRowDef="let lesson;columns:['expandedDetail']"
        [class.collapsed-detail]="lesson != expandedLesson"></tr>

    </table>
  </div>


  <!-- Add pagination -->
  <mat-paginator class="mat-elevation-z8" [length]="course?.lessonsCount" [pageSize]="3"
    [pageSizeOptions]="[3,5,10]"></mat-paginator>

</div>
