
<mat-card class="course-card mat-mdc-elevation-specific mat-elevation-z7" *ngFor="let course of courses">

    <mat-card-header>
        <mat-card-title>{{course.description}}</mat-card-title>
    </mat-card-header>

    <img [src]="course.iconUrl" alt="">

    <mat-card-content>

        <p>{{course.longDescription}}</p>

    </mat-card-content>

    <mat-card-actions class="course-actions">
        <button 
            mat-raised-button 
            color="primary"
            [routerLink]="['courses', course.id]">
            VIEW COURSE
        </button>
        <button mat-raised-button color="accent" (click)="editCourse(course)">EDIT COURSE</button>
    </mat-card-actions>

</mat-card>
